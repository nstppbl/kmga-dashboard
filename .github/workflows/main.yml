name: Update Dashboard
on:
  push:
    paths:
      - 'data.json'
      - 'script.py'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Обновили версию
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas plotly
      - name: Run script
        run: python script.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add index.html
          git stash # Временно прячем изменения, чтобы pull прошел гладко
          git pull --rebase origin master
          git stash pop # Возвращаем наш новый index.html
          git add index.html
          git commit -m "Auto-update dashboard: $(date)" || echo "No changes to commit"
          git push origin master
